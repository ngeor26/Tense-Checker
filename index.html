<!DOCTYPE html>
<html>
  <head>
    <title>Tense Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="button-3" role="button">Home</button>
    <h1>Tense Checker</h1>
    <h3></h3>
    <h4></h4>
    <form>
      <p>
        <label>Essay:</label>
        <br>
        <textarea id="essay" name="essay" rows="10" cols="50" required></textarea>
      </p>
      <p>
        <label>Tense:</label>
        <br>
        <label>
          <input type="radio" name="tense" value="past" required>
          Past
        </label>
        <br>
        <label>
          <input type="radio" name="tense" value="present">
          Present
        </label>
        <br>
        <label>
          <input type="radio" name="tense" value="future">
          Future
        </label>
      </p>
      <p>
        <button type="submit" id="submit">Check Tense</button>
      </p>
    </form>
    <br><br>
    <div id="result">
    </div>
    <script src="https://unpkg.com/compromise"></script>  
    <script src="script.js"></script>
  </body>
</html>
